<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño con Top-Bar y Side-Bar</title>
    <link rel="stylesheet" href="app.js">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/system.css">
    <link rel="icon" href="/resources/favicon.svg" type="image/svg+xml">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    
</head>
<body>

  <div class="top-bar">
    <div class="empresa">
        <img class="logo" src="resources/logo.png" alt="Logo">
        <h1>Sistema de Juegos</h1>
    </div>
    <div class="user-info">
        <img class="user-photo" src="resources/malenia.png" alt="Foto de usuario" onclick="toggleMenu()">
    </div>
    <div class="sub-menu-wrap" id="subMenu">
        <div class="sub-menu">
            <div class="user-info">
                <img class="sub-photo" src="resources/malenia.png" alt="Foto de usuario" >
                <h2 id="welcomeMessage"></h2>
            </div>
            <hr>
            <a href="login.html" class="sub-menu-link" id="logout">
              <img src="resources/logout.png" alt="">
              <p>Logout</p>
              <span>></span>
            </a>
        </div>
    </div>
  </div>

  <div class="main-container">
    <div class="side-bar">
        <ul>
          <li>
            <a href="index.html">
                <ion-icon name="keypad"></ion-icon>
                Inicio
              </a>
          </li>
          <li>
              <a href="juegos.html">
                <ion-icon name="logo-game-controller-a"></ion-icon>
                Juegos
              </a>
          </li>
          <li>
              <a href="dev.html">
                <ion-icon name="code"></ion-icon>
                Desarrolladora
              </a>
          </li>
          <li>
              <a href="user.html">
                <ion-icon name="desktop"></ion-icon>
                Control Usuarios
              </a>
          </li>
        </ul>
    </div>

    <div class="content">
      <div class="top-content">

        <div class="add-game">
          <button type="button" class="addGbtn" data-toggle="modal" data-target="#addUserModal">+ New User</button>
        </div>
      </div>
      <table id="usuariosTable" class="table table-striped table-bordered dt-responsive nowrap">
        <thead class="theader">
          <tr class="header">
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Usuario</th>
            <th scope="col">A. Paterno</th>
            <th scope="col">A. Materno</th>
            <th scope="col">F. Nacimiento</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="users-tbody">
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="addUserModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="user" action="">
                    <div class="form-group">
                        <label for="nameAdd">Nombre</label>
                        <input class="form-control" type="text" id="nameAdd" placeholder="Nombre del usuario">
                    </div>

                    <div class="form-group">
                        <label for="aPaternoAdd">Apellido Paterno</label>
                        <input class="form-control" type="text" id="aPaternoAdd" placeholder="Apellido Paterno">
                    </div>

                    <div class="form-group">
                        <label for="aMaternoAdd">Apellido Materno</label>
                        <input class="form-control" type="text" id="aMaternoAdd" placeholder="Apellido Materno">
                    </div>

                    <div class="form-group">
                        <label for="nacimienoAdd">Fecha de Nacimiento</label>
                        <input class="form-control" type="date" id="nacimienoAdd">
                    </div>

                    <div class="form-group">
                        <label for="userAdd">Usuario</label>
                        <input class="form-control" type="text" id="userAdd" placeholder="Usuario">
                    </div>

                    <div class="form-group">
                        <label for="claveAdd">Clave</label>
                        <input class="form-control" type="password" id="claveAdd" placeholder="Clave">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="saveUserAdd">Guardar cambios</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

  <div id="editUserModal" class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="user" id="editUserForm">
                    <div class="form-group">
                        <label for="nameEdit">Nombre</label>
                        <input class="form-control" type="text" id="nameEdit" placeholder="Nombre del usuario">
                      </div>
            
                      <div class="form-group">
                        <label for="aPaternoEdit">Apellido Paterno</label>
                        <input class="form-control" type="text" id="aPaternoEdit" placeholder="Apellido Paterno">
                      </div>
            
                      <div class="form-group">
                        <label for="aMaternoEdit">Apellido Materno</label>
                        <input class="form-control" type="text" id="aMaternoEdit" placeholder="Apellido Materno">
                      </div>
            
                      <div class="form-group">
                        <label for="nacimienoEdit">Nacimiento</label>
                        <input class="form-control" type="date" id="nacimienoEdit">
                      </div>
            
                      <div class="form-group">
                        <label for="userEdit">Usuario</label>
                        <input class="form-control" type="text" id="userEdit" placeholder="Usuario">
                      </div>
                </form>
            </div>
            <div class="modal-footer">
              <button id="saveEditUser" class="btn btn-primary">Guardar cambios</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

<script>
    let subMenu = document.getElementById("subMenu");

    function toggleMenu(){
      subMenu.classList.toggle("open-menu");
    }

    let search = document.querySelector('.search');
    let close = document.querySelector('.close');
    let searchBox = document.querySelector('.searchBox');
    search.onclick = function(){
      searchBox.classList.add('active');
    }
    close.onclick = function(){
      searchBox.classList.remove('active');
    }
</script>


<script src="app.js"></script> <!-- Asegúrate de que esto vaya aquí -->
</body>
</html>
